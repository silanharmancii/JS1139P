<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Skor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row-big">
        <div class="col-3 p-2 col-a-team border border-warning mx-1 rounded ">
            <h2 class="text-center "id="nameA">A Takımı</h2>
            <h3 class="text-center score-a" id="score-a">Skor: 0</h3>
            <div class="row mb-2 mt-5">
                <button class="col-3 btn btn-success mx-1" onclick="addFunctionA()">Ekle</button>
                <button class="col-3 btn btn-danger mx-1" onclick="subtractFunctionA()">Çıkar</button>
            </div>
            <div class="row mb-5 ">
                <button class="col-4 btn btn-primary mx-1" onclick="updateScoreA()">Skor Güncelle</button>
                <button class="col-4 btn btn-info mx-1" onclick="updateNameA()">İsim Güncelle</button>
            </div>
        </div>
        <div class="col-3 p-2 col-b-team border border-warning mx-1 rounded ">
            <h2 class="text-center" id="nameB">B Takımı</h2>
            <h3 class="text-center score-b" id="score-b">Skor: 0</h3>
            <div class="row mb-2 mt-5">
                <button class="col-3 btn btn-success mx-1" onclick="addFunctionB()">Ekle</button>
                <button class="col-3 btn btn-danger mx-1"  onclick="subtractFunctionB()">Çıkar</button>
            </div>
            <div class="row mb-5 ">
                <button class="col-4 btn btn-primary mx-1" onclick="updateScoreB()">Skor Güncelle</button>
                <button class="col-4 btn btn-info mx-1" onclick="updateNameB()">İsim Güncelle</button>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
